<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Slider (inv)</title>
</head>
<body>
  <ul class="breadcrumbs list">
    <li>
      <a class="link" href="index.html" aria-label="Ссылка на главную страницу">Home</a>
    </li>

    <li>
      <a class="link" href="carousel.html" aria-label="Ссылка на страницу карусели">Carousel</a>
    </li>

    <li>
      <a class="link" role="link" aria-disabled="true">Slider (inv)</a>
    </li>
  </ul>

  <div class="slider" id="1" aria-label="Слайдер">
    <div class="slider__inner">
      <ul class="slider__list list">
        <li class="slider__item active">1</li>

        <li class="slider__item">2</li>

        <li class="slider__item">3</li>

        <li class="slider__item">4</li>
      </ul>
    </div>
  </div>

  <div class="slider" id="2" aria-label="Слайдер">
    <div class="slider__inner">
      <ul class="slider__list list">
        <li class="slider__item active">1</li>

        <li class="slider__item">2</li>

        <li class="slider__item">3</li>

        <li class="slider__item">4</li>
      </ul>
    </div>
  </div>

  <!-- Шаблон кнопок переключения следующего и предыдущего слайдов -->
  <template id="slider-arrows">
    <button class="slider__arrow slider__arrow--previous button" type="button" data-id="previous" aria-label="Кнопка переключения к предыдущему слайду">&lt;</button>

    <button class="slider__arrow slider__arrow--next button" type="button" data-id="next" aria-label="Кнопка переключения к следующему слайду">&gt;</button>
  </template>

  <!-- Шаблон для отображения порядкового номера слайда -->
  <template id="slider-numbers">
    <div class="slider__numbers">
      <span class="slider__current-number"></span>
      <span class="slider__slides-quantity"></span>
    </div>
  </template>

  <script src="./js/slider-inv.js" defer=""></script>
</body>
</html>
