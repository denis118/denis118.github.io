<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Slider</title>
</head>
<body>
  <ul class="breadcrumbs list">
    <li>
      <a class="link" href="index.html" aria-label="Ссылка на главную страницу">Home</a>
    </li>

    <li>
      <a class="link" href="carousel.html" aria-label="Ссылка на страницу карусели">Carousel</a>
    </li>

    <li>
      <a class="link" role="link" aria-disabled="true">Slider</a>
    </li>
  </ul>

  <div class="slider" id="slider1" aria-label="Слайдер">
    <div class="slider__inner">
      <ul class="slider__list list">
        <li class="slider__item active" data-name="Great canyon">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/1.webp    1x
                  ">
                <img src="./img/1.jpg" width="1000" height="667" alt="Great canyon" srcset="
                    ./img/1@2x.jpg 2x
                  ">
              </picture>
            </div>

            <figcaption>Great canyon</figcaption>
          </figure>
        </li>

        <li class="slider__item" data-name="Mountains">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/2.webp    1x
                  ">
                <img src="./img/2.jpg" width="1680" height="1050" alt="Mountains" srcset="
                    ./img/2@2x.jpg 2x
                  ">
              </picture>
            </div>

            <figcaption>Mountains</figcaption>
          </figure>
        </li>

        <li class="slider__item" data-name="Road to the sea">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/3.webp    1x
                  ">
                <img src="./img/3.jpg" width="2880" height="1800" alt="Road to the sea">
              </picture>
            </div>

            <figcaption>Road to the sea</figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>

  <div class="slider" id="slider2" aria-label="Слайдер">
    <div class="slider__inner">
      <ul class="slider__list list">
        <li class="slider__item active" data-name="Great canyon">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/1.webp    1x
                  ">
                <img src="./img/1.jpg" width="1000" height="667" alt="Great canyon" srcset="
                    ./img/1@2x.jpg 2x
                  ">
              </picture>
            </div>

            <figcaption>Great canyon</figcaption>
          </figure>
        </li>

        <li class="slider__item" data-name="Mountains">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/2.webp    1x
                  ">
                <img src="./img/2.jpg" width="1680" height="1050" alt="Mountains" srcset="
                    ./img/2@2x.jpg 2x
                  ">
              </picture>
            </div>

            <figcaption>Mountains</figcaption>
          </figure>
        </li>

        <li class="slider__item" data-name="Road to the sea">
          <figure>
            <div class="slider__padded-box">
              <picture>
                <source type="image/webp" srcset="
                    ./img/3.webp    1x
                  ">
                <img src="./img/3.jpg" width="2880" height="1800" alt="Road to the sea">
              </picture>
            </div>

            <figcaption>Road to the sea</figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>

  <!-- Шаблон кнопок переключения следующего и предыдущего слайдов -->
  <template id="slider-arrows">
    <button class="slider__arrow slider__arrow--previous button" type="button" data-id="previous" aria-label="Кнопка переключения к предыдущему слайду"></button>

    <button class="slider__arrow slider__arrow--next button" type="button" data-id="next" aria-label="Кнопка переключения к следующему слайду"></button>
  </template>

  <!-- Шаблон для отображения порядкового номера слайда -->
  <template id="slider-numbers">
    <div class="slider__numbers">
      <span class="slider__current-number"></span>
      <span class="slider__slides-quantity"></span>
    </div>
  </template>

  <script src="./js/slider.js" defer=""></script>
</body>
</html>
