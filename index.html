<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="./css/style.min.css">
  <title>Slider</title>
</head>
<body>
  <h1>Slider</h1>

  <div
    class="slider"
    id="slider1">
    <ul
      class="slider__list list"
      role="region"
      aria-label="gallery"
      tabindex="0"
      aria-describedby="instructions">
      <li
        class="slider__item"
        id="Great canyon">
        <figure>
          <div
            class="padded-box">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' /%3E"
              data-src="./img/1.jpg"
              width="1000"
              height="667"
              alt="Great canyon">

            <noscript>
              <img
                src="./img/1.jpg"
                width="1000"
                height="667"
                alt="Great canyon">
            </noscript>
          </div>

          <figcaption>Great canyon</figcaption>
        </figure>
      </li>

      <li
        class="slider__item"
        id="Mountains">
        <figure>
          <div
            class="padded-box">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' /%3E"
              data-src="./img/2.jpg"
              width="1680"
              height="1050"
              alt="Mountains">

            <noscript>
              <img
                src="./img/2.jpg"
                width="1680"
                height="1050"
                alt="Mountains">
            </noscript>
          </div>

          <figcaption>Mountains</figcaption>
        </figure>
      </li>

      <li
        class="slider__item"
        id="Road to the sea">
        <figure>
          <div
            class="padded-box">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' /%3E"
              data-src="./img/3.jpg"
              width="2880"
              height="1800"
              alt="Road to the sea">

            <noscript>
              <img
                src="./img/3.jpg"
                width="2880"
                height="1800"
                alt="Road to the sea">
            </noscript>
          </div>

          <figcaption>Road to the sea</figcaption>
        </figure>
      </li>
    </ul>

    <button
      class="slider__arrow-btn slider__arrow-btn--previous"
      type="button"
      data-id="previous"
      aria-label="previous"></button>

    <button
      class="slider__arrow-btn slider__arrow-btn--next"
      type="button"
      data-id="next"
      aria-label="next"></button>

    <!-- <ul
      class="slider__controls slider__arrows list"
      aria-label="slider controls arrows">
      <li
        class="slider__arrow slider__arrow--previous">
        <button
          class="slider__arrow-btn slider__arrow-btn--previous"
          type="button"
          data-id="previous"
          aria-label="previous"></button>
      </li>

      <li
        class="slider__arrow slider__arrow--next">
        <button
          class="slider__arrow-btn slider__arrow-btn--next"
          type="button"
          data-id="next"
          aria-label="next"></button>
      </li>
    </ul> -->

    <ul
      class="slider__tips visually-hidden list"
      id="instructions">
      <li
        class="slider__tip slider__tip--touch"
        aria-label="tip">
        swipe for more
      </li>

      <li
        class="slider__tip slider__tip--focus"
        aria-label="tip">
        use your arrow keys for more
      </li>

      <li
        class="slider__tip slider__tip--hover"
        aria-label="tip">
        scroll for more
      </li>

      <li
        class="slider__tip slider__tip--focus-and-hover"
        aria-label="tip">
        scroll or use arrow keys for more
      </li>
    </ul>
  </div>
