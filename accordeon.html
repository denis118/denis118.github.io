<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Accordeon</title>
</head>
<body>
  <ul class="breadcrumbs list">
    <li>
      <a class="link" href="index.html" aria-label="Ссылка на главную страницу">Home</a>
    </li>

    <li>
      <a class="link" role="link" aria-disabled="true">Accordeon</a>
    </li>
  </ul>

  <div class="accordeon">
    <div class="accordeon__item accordeon__item--sitemap">
      <button class="accordeon__btn accordeon__unit accordeon__element button" type="button" aria-label="Кнопка для раскрытия или скрытия списка разделов сайта">Разделы сайта</button>

      <div class="accordeon__content accordeon__unit" id="site-map">
        <ul class="accordeon__site-map accordeon__element list">
          <li class="accordeon__list-item">
            <ul class="accordeon__sublist accordeon__sublist--left list">
              <li class="accordeon__map-item accordeon__map-item--about">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">О компании</a>
              </li>

              <li class="accordeon__map-item accordeon__map-item--products">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Продукты</a>
              </li>

              <li class="accordeon__map-item accordeon__map-item--production">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Производство печатных плат</a>
              </li>

              <li class="accordeon__map-item accordeon__map-item--assembly">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Монтаж печатных плат</a>
              </li>
            </ul>
          </li>

          <li class="accordeon__list-item">
            <ul class="accordeon__sublist accordeon__sublist--right list">
              <li class="accordeon__map-item accordeon__map-item--accessories">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Комплектующие</a>
              </li>

              <li class="accordeon__map-item accordeon__map-item--delivery">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Доставка</a>
              </li>

              <li class="accordeon__map-item accordeon__map-item--contacts">
                <a class="accordeon__map-link link" href="#" aria-label="Ссылка на раздел">Контакты</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="accordeon__item accordeon__item--adress">
      <button class="accordeon__btn accordeon__unit accordeon__element accordeon__btn--office button" type="button" aria-label="Кнопка для раскрытия или скрытия контактов и адреса офиса">Наш офис</button>

      <div class="accordeon__content accordeon__unit" id="address">
        <address class="accordeon__address accordeon__element">
          <span class="accordeon__location">г. Мытищи, Олимпийский проспект,&nbsp;д.10</span>
          <a class="link" href="tel:+74955894050" aria-label="Контактный телефон">+7 (495) 589-40-50</a>
          <a class="link" href="tel:+79250038767" aria-label="Контактный телефон">+7 (925) 003-87-67</a>
          <a class="link" href="tel:+792692608079" aria-label="Контактный телефон">+7 (926) 926-080-79</a>
        </address>
      </div>
    </div>
  </div>

  <script src="./js/accordeon.js" defer=""></script>
</body>
</html>
